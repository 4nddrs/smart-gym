<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text { fill: white; font-family: Arial, sans-serif; font-weight: bold; }
      .subtitle { fill: white; font-family: Arial, sans-serif; font-size: 12px; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#000000"/>
  
  <!-- Outer red circle with notches -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#FF0000" stroke-width="12"/>
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#FF0000" stroke-width="2"/>
  
  <!-- Text -->
  <text x="100" y="85" text-anchor="middle" class="text" font-size="28">VITO'S</text>
  <text x="100" y="115" text-anchor="middle" class="text" font-size="32">GYM</text>
  <text x="100" y="135" text-anchor="middle" class="text" font-size="16">CLUB</text>
  
  <!-- Subtitle -->
  <text x="100" y="155" text-anchor="middle" class="subtitle">Bodybuilding</text>
  <text x="100" y="168" text-anchor="middle" class="subtitle">& Fitness</text>
  
  <!-- Red notches -->
  <rect x="95" y="5" width="10" height="15" fill="#FF0000"/>
  <rect x="95" y="180" width="10" height="15" fill="#FF0000"/>
  <rect x="5" y="95" width="15" height="10" fill="#FF0000"/>
  <rect x="180" y="95" width="15" height="10" fill="#FF0000"/>
</svg>
